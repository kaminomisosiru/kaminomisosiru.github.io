---
layout: default
title: All posts
css-include: diary
---
	<nav>
		<h2>All posts</h2>
	</nav>
	<section>
		{% for post in site.posts %}
		<article>
			<h1 title="Posted on {{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "<span>%Y-%m-%d</span>" }}
			<a href="{{ post.url }}">#{{ post.title }}</a>
			</h1>
			<div class="content">
				{{ post.content }}
			</div>
		</article>
		{% endfor %}
	</section>
