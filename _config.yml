name: 神のミソ汁のセカイ
author: keitaro Hashimoto
penname: 神のミソ汁
description: プロフィールと簡単な日記
url: "https://kaminomisosiru.github.io"

# SNS
twitter_id: kaminomisosiru_
github_id: kaminomisosiru
linkdin_id: keitaro-hashimoto-072444166

google_analytics: 'UA-101783670-2'

markdown: kramdown
highlighter: rouge

paginate: 10
paginate_path: '/diary/page:num'

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
            permalink: '/diary/:year-:month-:day-:title/'
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
            permalink: '/diary/:title/'

include:
  - _pages

exclude:
  - .git
  - CNAME
  - Gemfile
  - Gemfile.lock
  - vendor