name: 神のミソ汁のセカイ
author: keitaro Hashimoto
penname: 神のミソ汁
description: 橋本のプロフィールとメモなど
url: "https://kaminomisosiru.github.io"

# SNS
twitter_id: _kaminomisosiru
facebook_id: 100014692623727
github_id: kaminomisosiru

google_analytics: 'UA-101783670-2'

markdown: kramdown
highlighter: rouge

paginate: 10
paginate_path: '/memo/page:num'


defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
            permalink: '/memo/:year-:month-:day/'
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
            permalink: '/memo/:title/'

include:
  - _pages

exclude:
  - .git
  - CNAME
  - Gemfile
  - Gemfile.lock
  - vendor