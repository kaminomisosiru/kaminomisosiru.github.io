<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %} {{ page.title }} -{% endif %} {{ site.name }}</title>
  <link rel="shortcut icon" href="{{ "/" | relative_url  }}assets/img/favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="{{ "/" | relative_url  }}assets/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/style.css">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/highlight.css">
  {% if page.css-include %}
    <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/{{page.css-include}}.css">
  {% endif %}

  <!-- Google Analytics -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', '{{ site.google_analytics }}', 'auto');
ga('send', 'pageview');
</script>
<!-- End Google Analytics -->
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
        tex2jax: { inlineMath: [['$','$'], ["\\(","\\)"]] },
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
   });
</script>
</head>
